<div class="tetris-game">
  <h2>{{ vm.title }}</h2>
  <div class="grid">
    <div
      class="row"
      ng-repeat="(i, row) in vm.grid.cells"
      ng-hide="i < 2">
      <div
        class="cell"
        ng-repeat="cell in row"
        ng-style="{'background-color': vm.pieceConstants[cell.type].color }">
      </div>
    </div>
  </div>
</div>
